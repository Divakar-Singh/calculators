  <main>
    <section class="calculator-container">
      <h2>Convert Length</h2>
      <div class="input-container">
        <label for="length">Length:</label>
        <input type="number" id="length" step="0.01" required>
      </div>
      <div class="input-container">
        <label for="from-unit">From Unit:</label>
        <select id="from-unit" required>
          <option value="m">Meter (m)</option>
          <option value="ft">Foot (ft)</option>
          <option value="in">Inch (in)</option>
          <option value="cm">Centimeter (cm)</option>
          <!-- Add more unit options as needed -->
        </select>
      </div>
      <div class="input-container">
        <label for="to-unit">To Unit:</label>
        <select id="to-unit" required>
          <option value="m">Meter (m)</option>
          <option value="ft">Foot (ft)</option>
          <option value="in">Inch (in)</option>
          <option value="cm">Centimeter (cm)</option>
          <!-- Add more unit options as needed -->
        </select>
      </div>
      <button onclick="convertLength()">Convert</button>
      <div class="result-container">
        <div id="result"></div>
      </div>
    </section>
  </main>
